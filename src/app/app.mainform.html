<div class="form">
	<form action="nosubmit" #frm="ngForm" ngNativeValidate>
  <h2>{{formTitle}}</h2>
     <div class="enclosure">
	     <div class="field">
		 <label for="employeeFname">
		{{formInputLabelFName}}
	     </label>
	     <input
			class="employeeInput"
			[(ngModel)]="emp.f_name"
			name="f_name"
			id="employeeFname"
			type="text"
			required="required"
			maxlength="20"
			pattern="[А-яа-я]+"
			/>
	  </div>
	<div class="field">
	  <label for="employeeLname">
	  {{formInputLabelLName }}
	</label>
	<input
		  class="employeeInput"
		  [(ngModel)]="emp.l_name"
		  name="employeeLname"
		  id="employeeLname"
		  type="text"
		  required="required"
		  maxlength="20"
		  pattern="[А-яа-я]+"
		  />
    </div>
 </div>
 <div class="enclosure">
 <div class="field">
  <label for="employeeMname">
  {{formInputLabelMName}}
 </label>
 <input
 class="employeeInput"
[(ngModel)]="emp.m_name"
 name="employeeMname"
	  id="employeeMname"
	  type="text"
	  required="required"
	  maxlength="20"
	  pattern="[А-яа-я]+"
	  />
</div>
<div class="field">
<label for="employeeBday">
{{formInputLabelBDay}}
</label>
<input
class="employeeInput"
[(ngModel)]="emp.bDay"
name="employeeBday"
     id="employeeBday"
     type="date"
     required="required"
     />
</div>
</div>
<div class="enclosure">
<div class="field">
<label for="employeePhone">
{{formInputLabelPhone}}
</label>
<input
class="employeeInput"
placeholder="375291234567"
[(ngModel)]="emp.phone"
    name="employeePhone"
    id="employeePhone"
    type="text"
    required="required"
    pattern="[0-9]{12}+"/>
</div>
<div class="field">
<label for="employeeMail">
{{formInputLabelEmail}}
</label>
<input
class="employeeInput"
name="employeeMail"
[(ngModel)]="emp.email"
	  placeholder="email@domain.ext"
	 id="employeeMail"
	 type="email"
	 required="required"
	 pattern="\S+@\S+"/>
</div>
</div>
<div class="enclosure single">
<div class="field">
<label for="employeeResidence">
{{formInputLabelResidence}}
</label>
<input
class="employeeInput"
[(ngModel)]="emp.residence"
name="employeeResidence"
  id="employeeResidence"
  type="text"
  required="required"
  maxlength="200"
  pattern="[А-яа-яA-za-z0-9.,\s]+"
  />
</div>
</div>
<div class="enclosure">
 <div class="field">
<label for="employeePosition">
{{formInputLabelPosition }}
</label>
<input
class="employeeInput"
[(ngModel)]="emp.position"
name="employeePosition"
	  id="employeePosition"
	  type="text" required="required"
	  maxlength="20"
	  pattern="[А-яа-яA-za-z\s]+"
	  />
</div>
    <div class="field">
	<label for="emailInput">{{formInputLabelSalary}}</label>
	<input
	class="employeeInput"
	[(ngModel)]="emp.salary"
	name="employeeSalary"
		  id="employeeSalary"
		  type="number"
		  required="required"
		  min="10"/>
    </div>
</div>
    <div class="field submit">
	     <button id="addButton" (click)="addNewEmployee()">{{formBtnTextAdd}}</button>
	     <button (click)="resetForm()">{{formBtnTextClear}}</button>
   </div>
</form>
</div>
